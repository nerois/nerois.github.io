<h3 id="fetch模块"><a href="#fetch模块" class="headerlink" title="fetch模块"></a>fetch模块</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#从远程拉取文件到本地</span></span><br><span class="line"><span class="comment">#注意src只能是文件不能是目录</span></span><br><span class="line">~] ansible master -m fetch -a <span class="string">&quot;src=/root/f1 dest=.&quot;</span></span><br><span class="line">192.168.1.71 | CHANGED =&gt; &#123;</span><br><span class="line">    <span class="string">&quot;changed&quot;</span>: <span class="literal">true</span>, </span><br><span class="line">    <span class="string">&quot;checksum&quot;</span>: <span class="string">&quot;a8fdc205a9f19cc1c7507a60c4f01b13d11d7fd0&quot;</span>, </span><br><span class="line">    <span class="string">&quot;dest&quot;</span>: <span class="string">&quot;/root/192.168.1.71/root/f1&quot;</span>, </span><br><span class="line">    <span class="string">&quot;md5sum&quot;</span>: <span class="string">&quot;ba1f2511fc30423bdbb183fe33f3dd0f&quot;</span>, </span><br><span class="line">    <span class="string">&quot;remote_checksum&quot;</span>: <span class="string">&quot;a8fdc205a9f19cc1c7507a60c4f01b13d11d7fd0&quot;</span>, </span><br><span class="line">    <span class="string">&quot;remote_md5sum&quot;</span>: null</span><br><span class="line">&#125;</span><br><span class="line">~] ll</span><br><span class="line">total 28K</span><br><span class="line">drwxr-xr-x. 3 root root   18 Nov  9 20:55 192.168.1.71</span><br><span class="line">~] <span class="built_in">cd</span> 192.168.1.71 &amp;&amp; free</span><br><span class="line">.</span><br><span class="line">└── root</span><br><span class="line">    └── f1</span><br><span class="line"><span class="comment">#可以看到 它吧目标主机的目录结构都保留下来了</span></span><br></pre></td></tr></table></figure>

 class="line">ansible master -m file <span class="string">&quot;path=/root/dir state=absent&quot;</span></span><br></pre></td></tr></table></figure>

  !function (e, t, a) {
    var initCopyCode = function(){

      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';

      $(".highlight .code pre").before(copyHtml);

      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
