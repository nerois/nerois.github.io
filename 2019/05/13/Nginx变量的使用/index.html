  <h1 id="Nginx变量的使用"><a href="#Nginx变量的使用" class="headerlink" title="Nginx变量的使用"></a>Nginx变量的使用</h1><h2 id="内置变量"><a href="#内置变量" class="headerlink" title="内置变量"></a>内置变量</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">#存放了客户端的地址，注意是客户端的公网IP，也就是一家人访问一个网站，则会显示为路由器的公网IP。</span></span><br><span class="line"><span class="variable">$remote_addr</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#变量中存放了URL中的指令，例如http://www.magedu.net/main/index.do? id=20190221&amp;partner=search中的id=20190221&amp;partner=search</span></span><br><span class="line"><span class="variable">$args</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#保存了针对当前资源的请求的系统根目录，如/apps/nginx/html。</span></span><br><span class="line"><span class="variable">$document_root</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#保存了当前请求中不包含指令的URI，注意是不包含请求的指令，比如 http://www.magedu.net/main/index.do?id=20190221&amp;partner=search会被定义为/main/index.do</span></span><br><span class="line"><span class="variable">$document_uri</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#存放了请求的host名称。</span></span><br><span class="line"><span class="variable">$host</span>; </span><br><span class="line"></span><br><span class="line"><span class="comment">#客户端浏览器的详细信息</span></span><br><span class="line"><span class="variable">$http_user_agent</span>; </span><br><span class="line"></span><br><span class="line"><span class="comment">#客户端的cookie信息。</span></span><br><span class="line"><span class="variable">$http_cookie</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#客户端请求Nginx服务器时随机打开的端口，这是每个客户端自己的端口。</span></span><br><span class="line"><span class="variable">$remote_port</span>; </span><br><span class="line"></span><br><span class="line"><span class="comment">#已经经过Auth Basic Module验证的用户名。</span></span><br><span class="line"><span class="variable">$remote_user</span>; </span><br><span class="line"></span><br><span class="line"><span class="comment">#做反向代理时发给后端服务器的本地资源的名称。</span></span><br><span class="line"><span class="variable">$request_body_file</span>; </span><br><span class="line"></span><br><span class="line"><span class="comment">#请求资源的方式，GET/PUT/DELETE等</span></span><br><span class="line"><span class="variable">$request_method</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#当前请求的资源文件的路径名称，由root或alias指令与URI请求生成的文件绝对路径， 如/apps/nginx/html/main/index.html</span></span><br><span class="line"><span class="variable">$request_filename</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#包含请求参数的原始URI，不包含主机名，如：/main/index.do?id=20190221&amp;partner=search 。</span></span><br><span class="line"><span class="variable">$request_uri</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#请求的协议，如ftp，https，http等。</span></span><br><span class="line"><span class="variable">$scheme</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#保存了客户端请求资源使用的协议的版本，如HTTP/1.0，HTTP/1.1，HTTP/2.0等。</span></span><br><span class="line"><span class="variable">$server_protocol</span>；</span><br><span class="line"></span><br><span class="line"><span class="comment">#保存了服务器的IP地址。</span></span><br><span class="line"><span class="variable">$server_addr</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#请求的服务器的主机名。</span></span><br><span class="line"><span class="variable">$server_name</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">#请求的服务器的端口号</span></span><br><span class="line"><span class="variable">$server_port</span>;</span><br></pre></td></tr></table></figure>

<h2 id="自定义变量"><a href="#自定义变量" class="headerlink" title="自定义变量"></a>自定义变量</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">set $name magedu;</span><br><span class="line">echo $name;</span><br><span class="line">set $my_port $server_port;</span><br><span class="line">echo $my_port; </span><br><span class="line">echo &quot;$server_name:$server_port&quot;;</span><br></pre></td></tr></table></figure>

<h2 id="利用内置变量定义日志格式"><a href="#利用内置变量定义日志格式" class="headerlink" title="利用内置变量定义日志格式"></a>利用内置变量定义日志格式</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#json访问日志</span></span><br><span class="line">log_format access_json <span class="string">&#x27;&#123;&quot;@timestamp&quot;:&quot;$time_iso8601&quot;,&#x27;</span> <span class="string">&#x27;&quot;host&quot;:&quot;$server_addr&quot;,&#x27;</span> <span class="string">&#x27;&quot;clientip&quot;:&quot;$remote_addr&quot;,&#x27;</span> <span class="string">&#x27;&quot;size&quot;:$body_bytes_sent,&#x27;</span> <span class="string">&#x27;&quot;responsetime&quot;:$request_time,&#x27;</span> <span class="string">&#x27;&quot;upstreamtime&quot;:&quot;$upstream_response_time&quot;,&#x27;</span> <span class="string">&#x27;&quot;upstreamhost&quot;:&quot;$upstream_addr&quot;,&#x27;</span> <span class="string">&#x27;&quot;http_host&quot;:&quot;$host&quot;,&#x27;</span> <span class="string">&#x27;&quot;uri&quot;:&quot;$uri&quot;,&#x27;</span> <span class="string">&#x27;&quot;domain&quot;:&quot;$host&quot;,&#x27;</span> <span class="string">&#x27;&quot;xff&quot;:&quot;$http_x_forwarded_for&quot;,&#x27;</span> <span class="string">&#x27;&quot;referer&quot;:&quot;$http_referer&quot;,&#x27;</span> <span class="string">&#x27;&quot;tcp_xff&quot;:&quot;$proxy_protocol_addr&quot;,&#x27;</span> <span class="string">&#x27;&quot;http_user_agent&quot;:&quot;$http_user_agent&quot;,&#x27;</span> <span class="string">&#x27;&quot;status&quot;:&quot;$status&quot;&#125;&#x27;</span>; </span><br><span class="line"></span><br><span class="line">access_log /apps/nginx/logs/access_json.log access_json;</span><br></pre></td></tr></table></figure>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
