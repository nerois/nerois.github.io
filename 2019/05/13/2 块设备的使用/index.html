  <h1 id="块设备接口"><a href="#块设备接口" class="headerlink" title="**块设备接口"></a>**块设备接口</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#创建</span></span><br><span class="line"><span class="comment">#语法1</span></span><br><span class="line">rbd create -p mypool -image demo.img --size 2G</span><br><span class="line"><span class="comment">#语法2</span></span><br><span class="line">rbd create mypool/demo.img --size 2G</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#查看存储池文件</span></span><br><span class="line">rbd -p mypool ls</span><br><span class="line">demo.img</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#查看文件概况</span></span><br><span class="line">rbd info mypool/demo.img</span><br><span class="line">rbd image <span class="string">&#x27;demo.img&#x27;</span>:</span><br><span class="line">		<span class="comment">#大小2G  512个对象</span></span><br><span class="line">        size 2 GiB <span class="keyword">in</span> 512 objects </span><br><span class="line">        order 22 (4 MiB objects)</span><br><span class="line">        snapshot_count: 0</span><br><span class="line">		<span class="comment">#块设备id</span></span><br><span class="line">        id: 11c1433b4ae2</span><br><span class="line">        block_name_prefix: rbd_data.11c1433b4ae2</span><br><span class="line">        format: 2</span><br><span class="line">        features: layering, exclusive-lock, object-map, fast-diff, deep-flatten</span><br><span class="line">        op_features: </span><br><span class="line">        flags: </span><br><span class="line">        create_timestamp: Wed Oct 14 17:53:01 2020</span><br><span class="line">        access_timestamp: Wed  Oct 14 17:53:01 2020</span><br><span class="line">        modify_timestamp: Wed Oct 14 17:53:01 2020</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#删除文件</span></span><br><span class="line">rbd rm mypool/demo.img</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#挂载为块设备</span></span><br><span class="line"></span><br><span class="line">这个报错是因为centos7不支持一些特性</span><br><span class="line"></span><br><span class="line">~]<span class="comment"># rbd map mypool/demo.img</span></span><br><span class="line">rbd: sysfs write failed</span><br><span class="line">RBD image feature <span class="built_in">set</span> mismatch. You can <span class="built_in">disable</span> features unsupported by the kernel with <span class="string">&quot;rbd feature disable mypool/demo.img object-map fast-diff deep-flatten&quot;</span>.</span><br><span class="line">In some cases useful info is found <span class="keyword">in</span> syslog - try <span class="string">&quot;dmesg | tail&quot;</span>.</span><br><span class="line">rbd: map failed: (6) No such device or address</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#根据上面提示解决报错 去掉不需要的特性</span></span><br><span class="line">rbd feature <span class="built_in">disable</span> mypool/demo.img object-map fast-diff deep-flatten</span><br><span class="line"><span class="comment">#也可以在配置文件中全局配置中添加以下配置 并推送 重启所有的mon节点 创建的镜像 就只有 layering 特性了</span></span><br><span class="line">rbd_default_features = 1</span><br><span class="line"></span><br><span class="line">~]<span class="comment"># ceph-deploy --overwrite-conf config  push ce1 ce2 ce3 ce4 </span></span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#确认特性</span></span><br><span class="line">~]<span class="comment"># rbd info mypool/demo.img</span></span><br><span class="line">rbd image <span class="string">&#x27;demo.img&#x27;</span>:</span><br><span class="line">        size 2 GiB <span class="keyword">in</span> 512 objects</span><br><span class="line">        order 22 (4 MiB objects)</span><br><span class="line">        snapshot_count: 0</span><br><span class="line">        id: 120fe8ef575d</span><br><span class="line">        block_name_prefix: rbd_data.120fe8ef575d</span><br><span class="line">        format: 2</span><br><span class="line">		<span class="comment">#这里还有两个特性  通常只留 layering</span></span><br><span class="line">        features: layering, exclusive-lock</span><br><span class="line">        op_features: </span><br><span class="line">        flags: </span><br><span class="line">        create_timestamp: Wed Oct 14 19:07:26 2020</span><br><span class="line">        access_timestamp: Wed Oct 14 19:07:26 2020</span><br><span class="line">        modify_timestamp: Wed Oct 14 19:07:26 2020</span><br></pre></td></tr></table></figure>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#重新挂载后验证</span></span><br><span class="line">lsblk</span><br><span class="line">NAME                                                                                                  MAJ:MIN RM SIZE RO TYPE MOUNTPOINT</span><br><span class="line">vda                                                                                                   252:0    0  25G  0 disk </span><br><span class="line">├─vda1                                                                                                252:1    0   1G  0 part /boot</span><br><span class="line">└─vda2                                                                                                252:2    0  24G  0 part </span><br><span class="line">  ├─centos-root                                                                                       253:0    0  22G  0 lvm  /</span><br><span class="line">  └─centos-swap                                                                                       253:1    0   2G  0 lvm  [SWAP]</span><br><span class="line">vdb                                                                                                   252:16   0  30G  0 disk </span><br><span class="line">└─ceph--5b03f448--00c5--4197--b0d9--323e0772c306-osd--block--1b3720e3--1deb--42a7--b4fc--2839a1d51900 253:2    0  30G  0 lvm  </span><br><span class="line">vdc                                                                                                   252:32   0  30G  0 disk </span><br><span class="line">└─ceph--465a7a30--061d--4b34--9987--72b3a0165335-osd--block--289f7252--d1b0--417a--936d--32fc9283d7ac 253:3    0  30G  0 lvm  </span><br><span class="line">rbd0                                                                                                  251:0    0   2G  0 disk   <span class="comment">#这就是添加的设备 </span></span><br><span class="line"></span><br><span class="line"><span class="comment">#至此 此镜像就可以直接挂载当作正常的磁盘 分区使用了</span></span><br></pre></td></tr></table></figure>

        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
